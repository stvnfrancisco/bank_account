<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Sign up for a bank account:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-deposit">deposit</label>
              <input type="text" class="form-control" id="new-deposit">
            </div>
            <div class="form-group">
              <label for="new-withdraw">withdraw</label>
              <input type="text" class="form-control" id="new-withdraw">
            </div>
            <div class="form-group">
              <label for="new-balance">balance</label>
              <input type="text" class="form-control" id="new-balance">
            </div>
          </div>
        </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p><strong>First name:</strong> <span class="first-name"></span></p>
            <p><strong>Last name:</strong> <span class="last-name"></span></p>
            <p><strong>Deposit:</strong> <span class="deposit"></span></p>
            <p><strong>Withdraw:</strong> <span class="withdraw"></span></p>
            <p><strong>Balance:</strong> <span class="balance"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
